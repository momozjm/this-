<script>
    var obj = {
        name: '哈哈',
        fun: function(){
            return this.name
        }
    }
    var obj2 = {
        name: '呵呵'
    }
    console.log(obj.fun.call(obj2))
    console.log(obj.fun.apply(obj2))
</script>
