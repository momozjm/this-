<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>点击1</div>
    <div>点击2</div>
    <div>点击3</div>
    <div>点击4</div>
    <div>点击5</div>
</body>
<script>
    var nodes = document.getElementsByTagName('div')
    // div 节点的onclick 事件是被异步触发的，当事件被触发的时候，for 循环早已结束，此时变量 i 的值已经是5
    // for(var i = 0; i < nodes.length; i++) {
    //     nodes[i].onclick = function() {
    //         console.log(i) // 5
    //     }
    // }
    
    // let 有作用域 {}
    // for(let i = 0; i < nodes.length; i++) {
    //     nodes[i].onclick = function() {
    //         console.log(i) // 5
    //     }
    // }

    for(var i = 0; i < nodes.length; i++) {
        // 外层立即执行函数，定义了变量i，内部使用了i，形成闭包
        (function(i) {
            nodes[i].onclick = function() {
                console.log(i) // 0, 1, 2, 3, 4
            }
        })(i)
    }
</script>
</html>
